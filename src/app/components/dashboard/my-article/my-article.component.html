<anu-card class="form-body">
    <anu-card-body>
        <ng-container *ngIf="found">
            <anu-article-editor [categories]="categories" [value]="article" (saveClicked)="saveArticle($event)"></anu-article-editor>
        </ng-container>
        <anu-error *ngIf="error" [code]="error.code" [message]="error.message"></anu-error>
        <anu-spinner [show]="loading"></anu-spinner>
    </anu-card-body>
</anu-card>
