<h1>My Dashboard</h1>
<div class="row" *ngIf="!route.firstChild">
    <anu-card class="col-sm-12 col-md-6 col-lg-4 shadow spacing-vertical" [routerLinkActive]="'active'">
        <anu-card-title>
            <h2>My Articles</h2>
        </anu-card-title>
        <anu-card-body>
            Manage your articles.
        </anu-card-body>
        <anu-card-footer>
            <div class="container right">
                <a [routerLink]="['my-articles']">Manage my articles...</a>
            </div>
        </anu-card-footer>
    </anu-card>
    <anu-card class="col-sm-12 col-md-6 col-lg-4 shadow spacing-vertical" [routerLinkActive]="'active'">
        <anu-card-title>
            <h2>My Categories</h2>
        </anu-card-title>
        <anu-card-body>
            Manage your categories for your articles.
        </anu-card-body>
        <anu-card-footer>
            <div class="container right">
                <a [routerLink]="['my-categories']">Manage my categories...</a>
            </div>
        </anu-card-footer>
    </anu-card>
</div>
<div class="row" *ngIf="route.firstChild">
    <a [routerLink]="['./']">{{'<< Back to dashboard'}}</a>
</div>

<router-outlet #dashboardOutlet (activate)="onOutletActivated()"></router-outlet>
