<anu-card class="shadow spacing-vertical form-body">
    <anu-card-title>
        <h2>Category Form</h2>
    </anu-card-title>
    <anu-card-body>
        <ng-container *ngIf="found">
            <anu-category-editor [value]="category" (saveClicked)="saveCategory($event)"></anu-category-editor>
        </ng-container>
        <anu-error *ngIf="error" [code]="error.code" [message]="error.message"></anu-error>
        <anu-spinner [show]="loading"></anu-spinner>
    </anu-card-body>
</anu-card>
