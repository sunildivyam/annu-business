<ng-container *ngIf="!route.firstChild">
    <div class="flex-container spacing-around-vertical">
        <div class="row">
            We are world's renowened business consultants.
        </div>
    </div>

    <div class="flex-container secondary-lighter-bg spacing-around-vertical">
        <div class="row">
            <anu-card *ngFor="let cat of featuredCategories"
                class="stretch shadow border-round spacing spacing-around-vertical primary-deep-light-bg col-lg-3 col-md-6 col-sm-12">
                <anu-card-image class="center">
                    <div class="featured-icon primary-normal-bg"></div>
                </anu-card-image>
                <anu-card-title class="spacing-around-vertical">

                </anu-card-title>
                <anu-card-body class="center text-center">
                    <h2><a [routerLink]="['./', cat?.id]">{{cat?.shortTitle}}</a></h2>
                </anu-card-body>
            </anu-card>
        </div>
    </div>

    <div class="spacing-around-vertical">
        <div class="">
            <anu-card *ngFor="let catGroup of allCategoriesGroups" class="spacing-around-vertical">
                <anu-card-title class="spacing-vertical">
                    <div class="flex-container secondary-light-bg spacing-vertical spacing-around-vertical">
                        <div class="row center">
                            <h2><a [routerLink]="['./', catGroup?.category?.id]">{{catGroup?.category?.metaInfo?.title}}</a></h2>
                        </div>
                    </div>
                </anu-card-title>
                <anu-card-body>
                    <div class="flex-container spacing-around-vertical">
                        <div class="col-12">
                            <div *ngFor="let art of catGroup?.articles" class="category-articles">
                                <anu-article [value]="art" [showMetaInfo]="false"
                                    [descriptionCharCount]="descriptionCharCount"
                                    [readMoreHref]="['./', catGroup?.category?.id || '', art.id || '']"
                                    [titleHref]="['./', catGroup?.category?.id || '', art.id || '']"></anu-article>
                            </div>
                        </div>
                    </div>
                </anu-card-body>
                <anu-card-footer>
                    <div class="flex-container">
                        <div class="col-12 center">
                            <h4>Read more on - <a
                                    [routerLink]="['./', catGroup?.category?.id]">{{catGroup?.category?.metaInfo?.title}}</a></h4>
                        </div>
                    </div>
                </anu-card-footer>
            </anu-card>
        </div>
    </div>
</ng-container>
<router-outlet></router-outlet>
